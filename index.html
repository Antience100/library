<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script src="javascript/library.js" defer></script>
  </head>
  <body>
    <div class="libray">
      <div class="library-main">
        <h1 class="title">Book Library</h1>
        <button class="book-btn" id="book-btn">Add</button>
      </div>
      <div class="form-popup" id="bookForm">
        <form action="#" class="form-container" id="form">
          <h1 id="form-title">Book Info</h1>

          <label for="title">Title</label>
          <input
            type="text"
            placeholder="Moby Dick"
            name="title"
            id="title"
            required
          />
          <label for="title">Author</label>
          <input
            type="text"
            placeholder="Herman Melville"
            name="author"
            id="author"
            required
          />
          <label for="title">Pages</label>
          <input
            type="number"
            placeholder="651"
            name="pages"
            id="pages"
            required
          />
          <div class="radio-btns">
            <div class="read-radio">
              <label for="read">Read</label>
              <input type="radio" name="read" id="read" value="read" />
            </div>
            <div class="not-read-radio">
              <label for="not-read">Not Read</label>
              <input type="radio" name="not-readread" id="not-read" value="not-read" />
            </div>
          </div>
          <div class="form-btns">
            <button class="form-btn add-btn" id="add-btn">Add Book</button>
            <button type="button" class="form-btn cancel-btn" id="cancel-btn">
              Cancel
            </button>
          </div>
        </form>
      </div>
      <div class="book-display"></div>
    </div>
  </body>
</html>
